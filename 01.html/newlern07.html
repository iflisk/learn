<!doctype html>
<html>
<head>
	<title>Списки</title>
	<meta charset="utf-8">
</head>
<body>
	<p>Список с нумерацией</p>
	<ol type="a" start="3" reversed="reversed">
		<li>Первый пункт</li>
		<li>Второй пункт</li>
		<li>........</li>
		<li>......</li>
	</ol>
	
	<p>Список без нумерации</p>
	<ul type="square">
		<li>........</li>
		<li>......</li>
	</ul>
	<!-- старый вариант тега <ul> -->
	<dir>
		<li>........</li>
		<li>......</li>
	</dir>
</body>
</html>
