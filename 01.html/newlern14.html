<!doctype html>
<html>
<head>
    <title>Поле ввода</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <form name="test" action="" method="post">
        <label for="yourtel">Телефон:</label>
            <input id="yourtel" type="tel" placeholder="+79001234567" name="tel" maxlength="12" />
            <br />
        <label for="date">Дата:</label>
            <input id="date" type="date" />
            <br />
        <input type="range" name="range" />
        <br />

        <label for="male">Мужской</label>
            <input id="male" type="radio" name="state" />
        <label for="female">Женский</label>
            <input id="female" type="radio" name="state" />
            <br />

        <input type="password" />
        <br>
        <input type="number">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="reset">
    </form>
</body>
</html>
