<!doctype html>
<html>
	<head>
		<title>Проверка</title>
		<meta chatset="utf-8" />
	</head>
	<body>
		<h1>Заголовок 1</h1>
		<h2>Заголовок 2</h2>
		<h3>Заголовок 3</h3>
		<h4>Заголовок 4</h4>
		<p>это текст <em>будет</em> <u>абзацем</u></p>
		<p>это <strong>текст</strong> будет <strike>абзацем</strike></p>
		
		<!-- тег всплывающей подсказки при наведении, в том числе обрабатывается поисковыми системами -->
		<p><abbr title="Hyper Text Mark-up Language">HTML</abbr></p>
		
		<!-- Тег <address> обрабатывается поисковыми системами, именно как адрес, а не как обычный текст, поэтому рекомендуется использовать именно его -->
		<address>США, штат Вашингтон</address>
		
		<p>Этот <u><strike><strong><em>текст пробный</em></strong></strike></u></p>
	</body>
</html>
