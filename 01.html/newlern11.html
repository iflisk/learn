<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблицы в HTML</title>
</head>
<body>
    <br />
    <br />
    <table border="1" width="300px" align="center">
        <caption><strong>Таблица размеров обуви</strong></caption>
        <tr>
            <th>RU</th>
            <th>UK</th>
            <th>EU</th>
            <th>l,cm</th>         
        </tr>
        <tr><td>34.5</td><td>3.5</td><td>36</td><td>23</td></tr>
    </table>
    <br />
    <hr width="50%" align="center" />
    <br />
    <table border="1" cellpadding="7" cellspacing="0" align="center" width="200px">
        <tr>
            <td colspan="2" bgcolor="lightgreen" align="center">Ячейка 1</td>
        </tr>
        <tr>
            <td valign="top" align="center">Ячейка 2</td>
            <td width="98%" valign="top">Ячейка 3</td>
        </tr>   
    </table>
</body>
</html>
